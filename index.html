<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Challenge 1°</title>
</head>

<body>
  <div class="titulo">
    <h1>ENCRIPTADOR DE TEXTO </h1>
  </div>

  <main class="main">
    <section class="form encriptador">
      <form action="">
        <label for="input-texto" class="lab ">Solo letras minúsculas, sin acento</label>
        <input class="text-input texto-1" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>

    <section class="msg resultado">
      <label for="input-texto" class="lab">Mensaje Encriptado</label>
      <input class="text-input texto-1" type="text" id="msg">
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>

  <footer>
    <p class="pie">Erick Valencia @2022 <br> Grupo3 </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
